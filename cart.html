<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping Cart</title>
    <style>
    body{
     font-family:sans-serif;
     font-size:large;
     background-color:#333;
    }
    /*#logo{
       width:100px;
       height:100px;
       border:2px solid black;
    }*/
   .logo {
       display:inline;
       /*border:1px solid black;*/
       position:absolute;
       top:0px;
       letter-spacing:5px;
       font-style:oblique;
       color:#0e0;
       font-weight:bolder;
    }
    #container{
        border:2px outset #a5a5a5;
        border-radius:10px 10px;
        width:70vw;
        height:auto;
        margin:10% auto;
        display:flex;
    }
    label{
     display:block;
    }
    #name, #country, #email{
     width:100%;
    }
    .formpart{
     width:50%;
     height:auto;
     padding:5px 10px;
     border-right:2px solid #a5a5a5;
    }
    .displaypart{
        border:;
        width:50%;
        height:auto;

    }
    .productimage{
     border:;
     /*diplay:flex;
     justify-content:space-evenly;*/
    }
    #product-image {
        width:130px;
        height:130px;
        border:1px solid black;
        margin-left:35%;


    }
    video{
     width:35vw;
     height:auto;
     margin:0px;
    }
    .description,.price{
      text-align:center;
      font-weight:bold;
      font-size:1em;
    }
    button{
       margin:20% 20%;
       width:60%;
       height:5%;
       background-color:#0f0;
       border:#0f0;
       box-shadow:0px 0px 3px 3px #0f0;
       font-size:1em;
       text-align:center;
       font-family:serif;
    }
    </style>
  </head>
  <body>
    <header>

   <!-- <img src="images/cloud.png" id="logo"/>-->
     <p class="logo">Christian Shop</p>
    </header>
    <main>
     <div id="container">
       <div class="formpart">
        <fieldset>
         <label for="name">Full Name</label>
         <input type="text" id="name" name="name" placeholder="Enter Your Full Official Name"/>
         <label for="country">Country</label>
         <select id="country" name="country">
         <option value="">Select one</option>
         <option value="Kenya">Kenya</option>
         <option value="Tanzania">Tanzania</option>
         <option value="Uganda">Uganda</option>
         <option value="Rwanda">Rwanda</option>
         <option value="Burundi">Burundi</option></select>

         <label for="email">E-mail</label>
         <input type="email" id="email" name="email" required/>
        </fieldset>
        <fieldset>
          <legend>Mode of Payment</legend>
          <input type="radio" name="paymentmode" value="m-pesa" >M-PESA
          <input type="radio" name="paymentmode" value="paypal">PAYPAL
          <input type="radio" name="paymentmode" value="credit-card">Credit Card
        </fieldset>

        <button type="submit">PURCHASE</button>
       </div>

       <div class="displaypart">
        <div class="productimage">
        <img src="images/tshirt1.avif" id="product-image"></div>
        <video autoplay loop muted plays-inline class="displayvideo">
        <source src="/home/sharon/Music/WHAT BEST FRIENDS DO - JEIEL DAMINA, LYTA, PICAZO (OFFICIAL LYRIC VIDEO).mp4" type="video/mp4">
        </video>
        <p class="description">NEON SHIRT</p>
        <p class="description">Shining in The Dark</p>
        <p class="price">$20</p>
       </div>
     </div>
    </main>
    <footer></footer>
  </body>
</html>
